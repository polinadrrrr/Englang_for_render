{% extends 'base.html' %}
{% load static %}

{% block title %}
    Текст
{% endblock title %}

{% block content %}
    <div class="container-fluid padding">
        <div class="row text-center">
            <div class="col-12 offset-lg-2 col-lg-8 offset-xl-3 col-xl-6">
                <form method="post" action="">
                    <h2>Текст</h2>
                    {% csrf_token %}
                    <input type="text" name="name" value="{{ text.name }}" placeholder="Название">
                    <select name="theme" class="form-select" required="">
                        {% for value, name in form.theme.field.choices %}
                            {% if value == text.theme.id %}
                                <option selected value="{{ value }}">
                                    {{ name }}
                                </option>
                            {% else %}
                                <option value="{{ value }}">
                                    {{ name }}
                                </option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <textarea name="text_eng" placeholder="Текст на английском">{{ text.text_eng }}</textarea>
                    <textarea name="text_rus" placeholder="Текст на русском">{{ text.text_rus }}</textarea>
                    <select name="topic" class="form-select">
                        {% for value, name in form.topic.field.choices %}
                            {% if value == text.topic.id %}
                                <option selected value="{{ value }}">
                                    {{ name }}
                                </option>
                            {% else %}
                                <option value="{{ value }}">
                                    {{ name }}
                                </option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
