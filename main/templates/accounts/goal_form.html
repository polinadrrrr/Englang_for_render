{% extends 'base.html' %}
{% load static %}

{% block title %}
    Цель
{% endblock title %}

{% block content %}
<div class="container-fluid padding">
    <div class="row text-center">
        <div class="col-12 offset-lg-2 col-lg-8 offset-xl-3 col-xl-6">
            <form method="post" action="">
                {% csrf_token %}
                <h2>Цель</h2>
                <input type="text" name="name" placeholder="Название цели" value="{{ goal.name }}" required>
                <input type="text" name="description" placeholder="Описание цели" value="{{ goal.description }}"><br>
                <label for="done">
                    <input type="checkbox" name="done" id="done" {% if goal.done %} checked {% endif %} >Выполнено
                </label><br>
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-danger">{{ message }}</p>
                    {% endfor %}
                {% endif %}
                <button type="submit" class="btn btn-success">Сохранить</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
