{% extends 'base.html' %}
{% load static %}

{% block title %}
    Зарегистрироваться
{% endblock title %}

{% block content %}
<div class="container-fluid padding">
    <div class="row text-center">
        <div class="col-12 offset-lg-2 col-lg-8 offset-xl-3 col-xl-6">
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <h2>Зарегистрироваться</h2>
                <input type="text" class="form-control" id="id_username" name="username" value="" placeholder="Username">
                <input type="email" class="form-control" id="id_email" name="email" value="" placeholder="Email">
                <input type="password" class="form-control" id="id_password" name="password" value="" placeholder="Password">
                <div class="errors text-start">
                    {% for field in user_form %}
                        <h5>{{ field.errors }}</h5>
                    {% endfor %}
                </div>
                <button type="submit" value="submit" class="btn">
                    Зарегистрироваться
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
