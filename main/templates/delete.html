{% extends 'base.html' %}
{% load static %}

{% block title %}
    Удалить
{% endblock title %}

{% block content %}
    <div class="container-fluid padding">
        <div class="row text-center">
            <div class="col-12 offset-lg-2 col-lg-8 offset-xl-3 col-xl-6">
                <form method="post" action="">
                    {% csrf_token %}
                    <h2>Вы действительно хотите удалить этот элемент?</h2>
                    <p>"{{ object }}"</p>
                    <a class="btn btn-warning" href="{% url 'profile' %}">Отмена</a>
                    <button type="submit" value="submit" class="btn btn-danger">
                        Удалить
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
