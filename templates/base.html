{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}EngLang{% endblock %}</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/exercise.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link rel="stylesheet" href="{% static 'css/list.css' %}">
    <link rel="stylesheet" href="{% static 'css/quiz.css' %}">
    <link rel="stylesheet" href="{% static 'css/table.css' %}">
    <link rel="stylesheet" href="{% static 'css/theory.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-md sticky-top text-center">
        <div class="container-fluid">
            <a href="{% url 'index' %}" class="navbar-brand logo">EngLang</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbar_responsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar_responsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{% url 'theme_list' %}" class="nav-link">Темы</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'lessons' %}" class="nav-link">Уроки</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'textbooks' %}" class="nav-link">Учебники</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'texts' %}" class="nav-link">Тексты</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'topics' %}" class="nav-link">Топики</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'exercises' %}" class="nav-link">Упражнения</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{% url 'quizzes' %}" class="nav-link">Тесты</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'profile' %}" class="nav-link"><i class="fa-regular fa-user"></i></a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'logout' %}" class="nav-link"><i class="fa-solid fa-right-from-bracket"></i></a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="nav-link"><i class="fa-solid fa-right-to-bracket"></i></a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'register' %}" class="nav-link"><i class="fas fa-user-plus"></i></a>
                        </li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <footer class="container-fluid">
        <div class="container">
            <div class="row padding text-center">
                <div class="col-12">
                    <h3>EngLang</h3>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3b2c06bc4d.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
