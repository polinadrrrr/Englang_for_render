{% extends 'base.html' %}
{% load static %}

{% block title %}
    Войти
{% endblock title %}

{% block content %}
    <div class="container-fluid padding">
        <div class="row text-center">
            <div class="col-12 offset-lg-2 col-lg-8 offset-xl-3 col-xl-6">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <h2>Войти</h2>
                    <input type="text" class="form-control" id="id_username" name="username" value="" placeholder="Username">
                    <input type="password" class="form-control" id="id_password" name="password" value="" placeholder="Password">
                    <div class="errors">
                        <h5>{{ attention }}</h5>
                        {% for error in login_form.non_field_errors %}
                            <h5>{{ error }}</h5>
                        {% endfor %}
                    </div>
                    <button type="submit" value="submit" class="btn btn-primary">
                        Войти
                    </button>
                    <a class="btn" href="{% url 'password_reset' %}">Забыли пароль?</a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
