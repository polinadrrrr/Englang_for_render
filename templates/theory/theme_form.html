{% extends 'base.html' %}
{% load static %}

{% block title %}
    Тема
{% endblock title %}

{% block content %}
    <div class="container-fluid padding">
        <div class="row text-center">
            <div class="col-12 offset-lg-2 col-lg-8 offset-xl-3 col-xl-6">
                <form method="post" action="">
                    {% csrf_token %}
                    <h2>Тема</h2>
                    <input type="text" name="name" placeholder="Название темы" value="{{ theme.name }}">
                    <textarea name="description" id="description" placeholder="Описание темы">{{ theme.description }}</textarea><br>
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
